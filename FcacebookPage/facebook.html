<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook Signup</title>
        <link rel="stylesheet" href="facebook.css">
    </head>
    <body>
        <div class="main">
            <h1 class="logo">facebook</h1>

            <div class="signup-box">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
            </div>
            <form>
                <div class="row">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surname">
                </div>

                <div class="dateofbirth">
                    <label>Date of Birth</label>
                    <input type="date" class="dob">
                </div>

                <div class="gender">
                    <label>Gender</label>
                    <div class="row gender">
                    <label><input type="radio" name="g"> Femail</label>
                    <label><input type="radio" name="g">Male</label>
                    <label><input type="radio" name="g">Custom</label>
                    </div>
                </div>

                <div class="holder">
                    <input type="text" placeholder="Mobile number or email address">
                </div>

                <div class="submit" >
                    <p class="text">People who use our service may have uploaded your contact information to Facebook.</p>
                    <button type="submit">Signup</button>
                </div>

                <div class="shortmsg">
                    <p class="login">Already have an account?</p>
                </div>
                          
            </form>
            
        </div>
         
    </body>

</html>
